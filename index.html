<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Arimo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arimo', sans-serif; /* Set body font to Arimo */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        /* Full-width light blue header with increased height and Anton font */
        header {
            background-color: #ADD8E6; /* Light blue */
            color: white;
            text-align: center;
            padding: 30px 0; /* Increased height */
            font-size: 28px; /* Slightly larger font */
            font-family: 'Anton', sans-serif; /* Set header font to Anton */
            width: 100%;
            position: fixed; /* Fixes header at the top */
            top: 0;
            left: 0;
        }

        /* Centering calculator container with thin light blue border and increased height */
        .calculator-container {
            background-color: white;
            padding: 60px; /* Increased padding for a taller container */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 600px; /* Increased width */
            text-align: center;
            margin-top: 130px; /* Adjusted margin to accommodate larger header */
            border: 1px solid #ADD8E6; /* Thin light blue border */
        }

        table {
            width: 100%;
            border-collapse: collapse; /* Changed to collapse for consistent borders */
            margin-bottom: 20px;
        }

        /* Style for table columns */
        th, td {
            text-align: center;
            padding: 10px;
            border: 1px solid black; /* Black border for cells */
        }

        /* Top header row - no border */
        th {
            font-weight: normal;
            border-bottom: none; /* No border for the first row */
        }

        .course-name {
            width: 60%;
        }

        .grade, .credits {
            width: 20%;
        }

        /* Empty left and right columns */
        .empty-left, .empty-right {
            width: 5%;
        }

        /* Select checkbox and remove button */
        .select-row {
            text-align: center;
        }

        .remove-btn {
            color: red;
            cursor: pointer;
            font-size: 18px;
        }

        /* Increased padding for input and select elements */
        input, select {
            padding: 12px; /* Increased padding for larger input boxes */
            width: calc(100% - 24px); /* Adjusted width for borders */
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px; /* Rounded corners */
        }

        /* Buttons */
        button {
            padding: 10px 20px; /* Increased button padding */
            margin: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Full-width header at the top -->
    <header>GPA Calculator</header>

    <!-- GPA Calculator Container -->
    <div class="calculator-container">
        <table>
            <thead>
                <tr>
                    <th class="empty-left"></th> <!-- Empty left column -->
                    <th class="course-name">Course</th>
                    <th class="grade">Grade</th>
                    <th class="credits">Credits</th>
                    <th class="empty-right"></th> <!-- Empty right column -->
                </tr>
            </thead>
            <tbody id="gpaTable">
                <tr>
                    <td><input type="checkbox" class="select-row"></td>
                    <td><input type="text" class="course-name" placeholder="Course name"></td>
                    <td>
                        <select class="grade">
                            <option value=""></option>
                            <option value="4.3">A+</option>
                            <option value="4.0">A</option>
                            <option value="3.7">A−</option>
                            <option value="3.3">B+</option>
                            <option value="3.0">B</option>
                            <option value="2.7">B−</option>
                            <option value="2.3">C+</option>
                            <option value="2.0">C</option>
                            <option value="1.7">C−</option>
                            <option value="1.3">D+</option>
                            <option value="1.0">D</option>
                            <option value="0.7">D−</option>
                            <option value="0.0">F</option>
                        </select>
                    </td>
                    <td><input type="number" class="credits" min="0"></td>
                    <td><span class="remove-btn">X</span></td>
                </tr>
            </tbody>
        </table>

        <!-- Bottom buttons -->
        <div>
            <button id="addRowBtn">Add Rows</button>
            <button id="calculateBtn">Calculate GPA</button>
            <button id="resetBtn">Reset</button>
        </div>

        <h3>GPA: <span id="gpaResult">0.00</span></h3>
    </div>

    <script>
        // Function to calculate GPA
        function calculateGPA() {
            let totalCredits = 0;
            let totalPoints = 0;
            const rows = document.querySelectorAll('#gpaTable tr');

            rows.forEach(row => {
                const grade = row.querySelector('.grade').value;
                const credits = parseFloat(row.querySelector('.credits').value);

                if (grade !== "" && credits > 0) {
                    totalCredits += credits;
                    totalPoints += grade * credits;
                }
            });

            const gpa = (totalCredits > 0) ? (totalPoints / totalCredits).toFixed(2) : "0.00";
            document.getElementById('gpaResult').innerText = gpa;
        }

        // Function to reset the form
        function resetForm() {
            const rows = document.querySelectorAll('#gpaTable tr');
            rows.forEach(row => {
                row.querySelector('.course-name').value = "";
                row.querySelector('.grade').value = "";
                row.querySelector('.credits').value = "";
            });
            document.getElementById('gpaResult').innerText = "0.00";
        }

        // Function to add a new row
        function addRow() {
            const tableBody = document.querySelector('#gpaTable');
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td><input type="checkbox" class="select-row"></td>
                <td><input type="text" class="course-name" placeholder="Course name"></td>
                <td>
                    <select class="grade">
                        <option value=""></option>
                        <option value="4.3">A+</option>
                        <option value="4.0">A</option>
                        <option value="3.7">A−</option>
                        <option value="3.3">B+</option>
                        <option value="3.0">B</option>
                        <option value="2.7">B−</option>
                        <option value="2.3">C+</option>
                        <option value="2.0">C</option>
                        <option value="1.7">C−</option>
                        <option value="1.3">D+</option>
                        <option value="1.0">D</option>
                        <option value="0.7">D−</option>
                        <option value="0.0">F</option>
                    </select>
                </td>
                <td><input type="number" class="credits" min="0"></td>
                <td><span class="remove-btn">X</span></td>
            `;
            tableBody.appendChild(newRow);
        }

        // Function to remove a row
        function removeRow(e) {
            if (e.target.classList.contains('remove-btn')) {
                const row = e.target.closest('tr');
                row.remove();
            }
        }

        // Event listeners
        document.getElementById('addRowBtn').addEventListener('click', addRow);
        document.getElementById('gpaTable').addEventListener('click', removeRow);
        document.getElementById('calculateBtn').addEventListener('click', calculateGPA);
        document.getElementById('resetBtn').addEventListener('click', resetForm);
    </script>

</body>
</html>
