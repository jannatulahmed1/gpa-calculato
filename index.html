<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 0.75in 0;
            text-align: center;
            font-size: 24px;
            width: 100%;
        }

        .calculator-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 500px; /* Increased width for calculator */
            border: 2px solid #ccc; /* Added border around calculator */
            text-align: center;
            margin: 20px auto;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
            border: 1px solid #ccc; /* Added border for headers */
        }

        td {
            border: 1px solid #ccc;
        }

        input, select {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .remove-btn {
            color: red;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>GPA Calculator</header>

    <!-- GPA Calculator -->
    <div class="calculator-container">
        <table id="gpaTable">
            <thead>
                <tr>
                    <th></th>
                    <th colspan="3">Course (optional), Grade, Credits</th> <!-- Combined Header -->
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" class="select-row"></td>
                    <td><input type="text" class="course-name" placeholder="Course name"></td>
                    <td>
                        <select class="grade">
                            <option value=""></option>
                            <option value="4.3">A+</option>
                            <option value="4.0">A</option>
                            <option value="3.7">A−</option>
                            <option value="3.3">B+</option>
                            <option value="3.0">B</option>
                            <option value="2.7">B−</option>
                            <option value="2.3">C+</option>
                            <option value="2.0">C</option>
                            <option value="1.7">C−</option>
                            <option value="1.3">D+</option>
                            <option value="1.0">D</option>
                            <option value="0.7">D−</option>
                            <option value="0.0">F</option>
                        </select>
                    </td>
                    <td><input type="number" class="credits" min="0"></td>
                    <td><span class="remove-btn">X</span></td>
                </tr>
            </tbody>
        </table>

        <div>
            <button id="addRowBtn">Add Rows</button>
            <button id="calculateBtn">Calculate GPA</button>
            <button id="resetBtn">Reset</button>
        </div>

        <h3>GPA: <span id="gpaResult">0.00</span></h3>
    </div>

    <script>
        // Function to calculate GPA
        function calculateGPA() {
            let totalCredits = 0;
            let totalPoints = 0;
            const rows = document.querySelectorAll('#gpaTable tbody tr');

            rows.forEach(row => {
                const checkbox = row.querySelector('.select-row');
                const grade = row.querySelector('.grade').value;
                const credits = parseFloat(row.querySelector('.credits').value);

                if (grade !== "" && credits > 0 && (checkbox.checked || checkbox.checked === false)) {
                    totalCredits += credits;
                    totalPoints += grade * credits;
                }
            });

            const gpa = (totalCredits > 0) ? (totalPoints / totalCredits).toFixed(2) : "0.00";
            document.getElementById('gpaResult').innerText = gpa;
        }

        // Function to reset the form based on checkboxes
        function resetForm() {
            const rows = document.querySelectorAll('#gpaTable tbody tr');
            rows.forEach(row => {
                const checkbox = row.querySelector('.select-row');
                if (checkbox.checked) {
                    row.querySelector('.course-name').value = "";
                    row.querySelector('.grade').value = "";
                    row.querySelector('.credits').value = "";
                    checkbox.checked = false;
                }
            });
            document.getElementById('gpaResult').innerText = "0.00";
        }

        // Function to add a new row
        function addRow() {
            const tableBody = document.querySelector('#gpaTable tbody');
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td><input type="checkbox" class="select-row"></td>
                <td><input type="text" class="course-name" placeholder="Course name"></td>
                <td>
                    <select class="grade">
                        <option value=""></option>
                        <option value="4.3">A+</option>
                        <option value="4.0">A</option>
                        <option value="3.7">A−</option>
                        <option value="3.3">B+</option>
                        <option value="3.0">B</option>
                        <option value="2.7">B−</option>
                        <option value="2.3">C+</option>
                        <option value="2.0">C</option>
                        <option value="1.7">C−</option>
                        <option value="1.3">D+</option>
                        <option value="1.0">D</option>
                        <option value="0.7">D−</option>
                        <option value="0.0">F</option>
                    </select>
                </td>
                <td><input type="number" class="credits" min="0"></td>
                <td><span class="remove-btn">X</span></td>
            `;
            tableBody.appendChild(newRow);
        }

        // Function to remove a row
        function removeRow(e) {
            if (e.target.classList.contains('remove-btn')) {
                const row = e.target.closest('tr');
                row.remove();
            }
        }

        // Event listeners
        document.getElementById('addRowBtn').addEventListener('click', addRow);
        document.getElementById('gpaTable').addEventListener('click', removeRow);
        document.getElementById('calculateBtn').addEventListener('click', calculateGPA);
        document.getElementById('resetBtn').addEventListener('click', resetForm);
    </script>

</body>
</html>
